<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>


    <div class="score-board">
        <p class="user">User:</p><span class="user-score">0</span>
        <p class="comp">Comp:</p><span class="comp-score">0</span>
    </div>



    <div class="choices">
        <div class="choice" id="rock">Rock</div>
        <div class="choice" id="paper">Paper</div>
        <div class="choice" id="scissors">Scissors</div>
    </div>


    <div class="show-choice">
        <div class="show-choice-img one"><img src="images/rock.jpg" alt="rock" id="rock-img" class="images"></div>
        <div class="show-choice-img two"><img src="images/paper.jpg" alt="paper" id="paper-img" class="images"></div>
        <div class="show-choice-img three"><img src="images/scissors.jpg" alt="scissors" id="scissors-img" class="images"></div>
    </div>

    <div class="result">
        <p class="result-text">Make Your Move</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
